<!DOCTYPE html>
<html>
<title>Hello Strapdown</title>
<xmp id="docs" theme="united" style="display:none;">

</xmp>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$.get("front-end/css.md",function(msg){
		var tpl = '<xmp theme="united" style="display:none;">';
		tpl += msg;
		tpl += '</xmp>';
		$("#docs").html(msg);
	});

</script>
<script src="js/strapdown.js"></script>
</html>
