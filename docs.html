<!DOCTYPE html>
<html>
<title>Front end</title>
<link rel="stylesheet" type="text/css" href="./css/reset.css" />
<style type="text/css">
	html, body {
		height: 100%;
	}
	.catalog {		
		position: absolute;
		top: 0px;
		left: 0px;
		padding: 10px 25px;
		width: 120px;
		height: 100%;
		border-right: 1px solid #ebf0f1;
	}
	.catalog h1 {
		font-size: 20px;
	}
	.catalog ul li {
		text-indent: 10px;
		margin-top: 10px;
		font-size: 14px;		
	}

	.content {
		margin-left: 200px
	}
</style>
<body>
<!-- 目录页 -->
<div class="catalog">
	<h1>css</h2>
	<ul>
		<li>简介</li>
		<li>流式布局</li>		
	</ul>
</div>

<!-- 文档页 -->
<div class="content">
	<xmp id="docs" theme="united" style="display:none;">
		## css~
	</xmp>	
</div>

<script src="js/jquery.js"></script>
<script type="text/javascript">

	$("button").click(function(){

		$.get("front-end/css.md",function(msg){
			var tpl = '<xmp theme="united" style="display:none;">';
			tpl += msg;
			tpl += '</xmp>';
			$("#docs").html(msg);
		});
	})
</script>
<script src="js/strapdown.js"></script>
</body>
</html>
